<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azania Network Security Scanner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Azania Logo" class="logo" />
      <h1>azania network<br><span>security scanner</span></h1>
    </header>
    
    <form id="scanner-form">
      <label for="target">Target (IP or Domain)</label>
      <input type="text" id="target" name="target" placeholder="e.g. 192.168.0.1" required/>

      <label for="startPort">Start Port</label>
      <input type="number" id="startPort" name="startPort" min="1" max="65535" value="20" required/>

      <label for="endPort">End Port</label>
      <input type="number" id="endPort" name="endPort" min="1" max="65535" value="1024" required/>

      <button type="submit">Scan</button>
    </form>

    <div id="results">
      <p><em>Error messages or results will appear here...</em></p>
    </div>

    <footer>
      <p>Â© 2025 Azania Cyber Group</p>
    </footer>
  </div>

  <!-- Optional: Add Google Analytics or Plausible here -->
  <script src="app.js"></script>
</body>
</html>
